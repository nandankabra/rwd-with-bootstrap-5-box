<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
        <title>Document</title>
        <style>
            
            .n-box{
                width: 113px;
                height: 113px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid ">
            <div class="row">
                <div class="col-2 n-box offset-0 bg-primary"> </div>
            </div>
            <div class="row">
                <div class="col-2 n-box offset-1 bg-secondary"> </div>
            </div>
            <div class="row">
                <div class="col-2 n-box offset-2 bg-success"> </div>
            </div>
            <div class="row">
                <div class="col-2 n-box offset-3 bg-info"> </div>
            </div>
            <div class="row">
                <div class="col-2 n-box offset-4  bg-warning"> </div>
            </div>
            <div class="row">
                <div class="col-2 n-box offset-5 bg-danger"> </div>
            </div>
            <div class="row">
                <div class="col-2 n-box offset-6 bg-light"> </div>
            </div>
            <div class="row">
                <div class="col-2 n-box offset-7 bg-dark"> </div>
            </div>
                
        </div>
     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
